<!DOCTYPE html>
<head>
	<title>Map App</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js" type="text/javascript"></script>


    <script src="js/wsclient.js"></script>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/createUserController.js" type="text/javascript"></script>

</head>


<body ng-app='MapApp' >

<div class="text-center">
<div class="page-header">
  <h1>Create Account</h1>
</div>
</div>

<div class="row">
	<div class="container" style="width: 300px">
    	<div class="container" id="formContainer" style="width: 300px" ng-controller='loginController'>

          <form class="form-signin" id="login" role="form">
            <h3 class="form-signin-heading">Fill in information</h3>
            
            <input type="username" class="form-control" name="loginEmail" id="loginEmail" placeholder="Username" ng-model='username' required autofocus>
            <br>
            <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" ng-model='password' required>
            <br>
            <input type="password" class="form-control" name="loginSamePass" id="loginSamePass" placeholder="Repeat password" ng-model="samePassword" required>
            <br>
            <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email address" ng-model="email" required>
            <br>
            <input type="telephone" class="form-control" name="loginPhone" id="loginPhone" placeholder="Phone number" ng-model="phone" required>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="trololo()">Create account</button>
          </form>
    
        </div> <!-- /container -->
	</div>
</div>
